<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="gamePanel" id="gamePanel"></div>
    <div class="name">
        <input type="text" class="playerOne" placeholder="Player One Name" required>
        <input type="text" class="playerTwo" placeholder="Player Two Name" required>
        <button class="start">START</button>
        <button class="reStart">RESTART</button>
    </div>
    <div class="displayMsg">
        <p class="para"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
